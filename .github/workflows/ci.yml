name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff (linting)
        run: ruff check backend/

      - name: Run Black (format check)
        run: black --check backend/

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies (GeoDjango)
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils libproj-dev gdal-bin libgdal-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgis://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key
          DEBUG: "False"
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          python manage.py migrate --no-input

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgis://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key
          DEBUG: "False"
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          pytest --cov=apps --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          fail_ci_if_error: false

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Test Docker Compose up
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose down
